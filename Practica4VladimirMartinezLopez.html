/*
1) Programa una función que cuente el número de caracteres de una 
cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.
*/

function contar(cadena = ""){
    if(!cadena){
        window.alert("no ingreso ninguna cadena");
    }
    else{
        console.log(`la cadena "${cadena}" tiene ${cadena.length} caracteres`)
    }
}


/*
2) Programa una función que te devuelva el texto recortado según el 
número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".
*/
function recortado(cadena="", longitud=0){
    if(!cadena){
        window.alert("No se ingreso el texto");
    }
    else{
        console.log(`la cadena "${cadena}" con el recorte de caracteres queda: ${cadena.slice(0, longitud)}`)
    }
}


/*
3) Programa una función que dada una String te devuelva un Array de textos

*/
function arreglo(cadena ="", separador = undefined){
    if(separador==undefined){
        window.alert("no se ingresaron parametros correctos");
    }
    else{
        console.log(cadena.split(separador));
    }
}



/*
4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3)

*/

function repetir(cadena = "",veces = undefined){
    if(veces == undefined) {
         window.alert("no se ingreso un valor correcto")
    }
    else{
         for (let vez = 1; vez <= veces; vez++) {
        console.log(`${cadena}, ${vez}`)

    }
}
